<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Placer</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/tabulator.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <input type="file" id="fileUpload" />
            </div>
        </div>
        <div class="row" id="mapRow">
            <div class="seven columns" id="mapColumn">
                <canvas id="poiMap"></canvas>
            </div>
            <div class="five columns" id="mapColumn">
                <div>
                    <input id="filterValue" type="text" placeholder="value to filter">
                    <button id="filterClear">Clear Filter</button>
                </div>
                <div id="poiTable"></div>
            </div>
        </div>
        <div class="row">
            <div class="seven columns">
                &nbsp;
            </div>
            <div class="five columns">
                <h3>Info box</h3>
                <table>
                    <tbody id="infoBox">
                        <tr>
                            <td>Code</td>
                            <td id="infoCode"></td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td id="infoLocation"></td>
                        </tr>
                        <tr>
                            <td>Organisatie</td>
                            <td id="infoOrg"></td>
                        </tr>
                        <tr>
                            <td>Werkuren</td>
                            <td id="infoHours"></td>
                        </tr>
                        <tr>
                            <td>Verantwoordelijke</td>
                            <td id="infoResp"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
